<ion-view title="Pitchr" id="page3" ng-controller="BarController">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item  ng-repeat="bar in bars"  class="item-thumbnail-left">
                <img ng-src="{{ bar.icon }}">
<span ng-click="barClick()" style="font-size: 20px !important; color: black; font-weight: bold; padding: 100cm 1cm 0cm 0cm;">{{bar.name}}</span>
                <switch id="enabled" name="enabled" ng-model="enabled" on="Open" off="Closed" class="green" ng-change="switchClick( enabled )"></switch>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<style>
.switch {
    width: 80px;
    margin-top: 23px;
    

}

.switch.checked small {
  left: 52px;
}
    
</style>
